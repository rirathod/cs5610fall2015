<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-list nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <h2 id="pagetitle">Forms</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#forms">Forms</a></li>
                <li><a data-toggle="tab" href="#fields">Fields</a></li>
            </ul>

            <div class="tab-content">
                <div id="forms" class="tab-pane fade in active">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                <button class="btn">
                                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                                </button>
                                Form Name
                            </th>
                            <th>
                                <button class="btn">
                                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                                </button>
                                Action
                            </th>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" name="name" placeholder="name"/></td>
                            <td>
                                <button type="button" class="btn btn-primary">
                                    <scan class="glyphicon glyphicon-plus"></scan>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <scan class="glyphicon glyphicon-ok"></scan>
                                </button>
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a href="form-fields.html">Registration Form</a></td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </button>
                                <button type="button" class="btn btn-warning">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="form-fields.html">Contact List</a></td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </button>
                                <button type="button" class="btn btn-warning">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="form-fields.html">To Do List</a></td>
                            <td>
                                <button type="button" class="btn btn-danger">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </button>
                                <button type="button" class="btn btn-warning">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div id="fields" class="tab-pane fade">
                    <div class="container">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputFirstname" class="control-label">First Name:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <input type="text" class="form-control" id="inputFirstname" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputLastname" class="control-label">Last Name:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <input type="text" class="form-control" id="inputLastname" placeholder="Last Name">
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dob" class="control-label">Date of Birth:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <input type="date" class="form-control" id="dob" placeholder="Select Date">
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Gender:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <select class="form-control" type="text" name="gender">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Roles:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Admin
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Student
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">User
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label">License Agreement:</label>
                                <div class="row">
                                    <div class="checkbox col-sm-6 col-md-5 col-lg-5">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Yes
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1">No
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-pencil"></scan>
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <scan class="glyphicon glyphicon-plus"></scan>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <scan class="glyphicon glyphicon-remove"></scan>
                                        </button>
                                        <button type="button" class="btn btn-warning">
                                            <scan class="glyphicon glyphicon-align-justify"></scan>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="form-group">
                                <label class="control-label">Add New Field:</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5">
                                        <select class="form-control" type="text" name="addNewField">
                                            <option value="singleLineText">Single Line Text</option>
                                            <option value="date">Date</option>
                                            <option value="dropdown">Dropdown</option>
                                            <option value="checkboxes">Checkboxes</option>
                                            <option value="radioButtons">Radio buttons</option>
                                            <option value="paragraphTextField">Paragraph Text Field</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 col-md-3 col-lg-2">
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-4">
                                        <div class="col-sm-1 col-md-1 col-lg-1">
                                        </div>
                                        <div class="col-sm-1 col-md-1 col-lg-1">
                                            <button type="button" class="btn btn-primary">
                                                <scan class="glyphicon glyphicon-plus"></scan>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-md-2 col-lg-2">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
