<div class="container" ng-controller="LoginController">
    <h1>Login</h1>
    <form class="form-horizontal">
         <div class="form-group">
             <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
             <div class="col-sm-10">
                 <input ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
             </div>
         </div>

         <div class="form-group">
             <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
             <div class="col-sm-10">
                 <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
             </div>
         </div>

         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                 <!--<button type="submit" class="btn btn-default btn-group-justified"><a href="#/profile">Login</a></button>-->
                 <a ng-click="login()" class="btn btn-default btn-primary form-control" role="button" href="#/profile">Login</a>
             </div>
         </div>
    </form>
</div>
