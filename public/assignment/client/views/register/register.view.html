<div class="container" ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input data-ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input data-ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputVerifyPassword" class="col-sm-2">Verify Password:</label>
            <div class="col-sm-10">
                <input data-ng-model="verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input data-ng-model="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
        </div>

        <div class="error not-found" ng-if="error">
            <span>{{error}}</span>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="register()" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
