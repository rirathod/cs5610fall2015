<div class="container" ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--<button type="submit" class="btn btn-default form-control"><a class="btn btn-default" role="button" href="profile.html">Register</a></button>-->
                <a ng-click="register(user)" class="btn btn-default btn-primary form-control" role="button">Register</a>
            </div>
        </div>
    </form>
</div>
