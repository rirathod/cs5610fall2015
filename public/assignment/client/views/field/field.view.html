<div class="container" ng-controller="FormController">
    <h2 id="pagetitle">Fields</h2>

    <ul class="nav nav-tabs">
        <li><a data-toggle="tab" href="#form">Forms</a></li>
        <li class="active"><a data-toggle="tab" href="#forms">Fields</a></li>
    </ul>

    <div class="tab-content" ng-controller = "FieldController as controller">
        <div id="fields" class="tab-pane fade in active">
            <div class="form-horizontal">
                {{fields}}
                <div ng-repeat = "field in fields">
                    <ng-switch on="field.fieldType" ng-model="field.fieldType">
                        <div ng-switch-when="TEXT">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <input type="TEXT" placeholder="{{field.placeholder}}" class="input-width" />
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                        </div>

                        <div ng-switch-when="EMAIL">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <input type="TEXT" placeholder="{{field.placeholder}}" class="input-width" />
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                        </div>

                        <div ng-switch-when="DATE">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <input type="date" placeholder="Select Date" class="input-width" />
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                        </div>

                        <div ng-switch-when="TEXTAREA">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <textarea placeholder="{{field.placeholder}}" class="input-width"></textarea>
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                        </div>

                        <div ng-switch-when="OPTIONS">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <select class="input-width">
                                <option>Select an option</option>
                                <option value="{{option.value}}" ng-repeat="option in field.options">{{option.label}}</option>
                            </select>
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                        </div>

                        <div ng-switch-when="CHECKBOXES">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <div>
                                <div class="checkbox" ng-repeat="option in field.options">
                                    <label>
                                        <input type="checkbox" name="{{field.label}}+{{field._id}}">{{option.label}}
                                    </label>
                                </div>
                                <label class="right-align">
                                    <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                    <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                    <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                                </label>
                                <br>
                            </div>
                        </div>

                        <div ng-switch-when="RADIOS">
                            <br/>
                            <div>
                                <label>{{field.label}}</label>
                            </div>
                            <div class="radiobutton" ng-repeat="option in field.options">
                                <label>
                                    <input type="radio" name="{{field.label}}+{{field._id}}"> {{option.label}}
                                </label>
                            </div>
                            <label class="right-align">
                                <a><span class="big-glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a ng-click="clone(field)"><span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                <a ng-click="removeField(field)"><span class="big-glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                <a><span class="big-glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                            </label>
                            <br>
                        </div>

                    </ng-switch>
                </div>

                <br>
                <br>
                <hr class="horizontal-line">

                <div>
                    <div>
                        <label>Add New Field:</label>
                    </div>
                    <select class="input-width" ng-model="model.fieldType">
                        <option ng-repeat="fo in fieldsOption">{{fo.name}}</option>
                    </select>
                    <label class="right-align">
                        <a ng-click = "addField(model.fieldType)">
                            <span class="big-glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
