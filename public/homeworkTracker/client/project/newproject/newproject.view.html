    <div class="col-sm-12">
        <nav class="navbar navbar-default navbar-fixed-top">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Project Dashboard</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-list nav-sidebar">
                <li><a href="#">New Project</a></li>
                <li><a href="../openprojects/openprojects.view.html">Existing Projects</a></li>
                <li><a href="../closedprojects/closedprojects.view.html">Closed Projects</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <form id="projectDetailsForm" class="form-horizontal border">
                <b><h4>Project Details</h4></b>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Project Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescription" placeholder="Project Description">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Progress Status:</label>
                    <div class="col-sm-10">
                        <select class="form-control" type="text" name="Progress Status">
                            <option value="Start">Start</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Finish">Finish</option>
                        </select>
                    </div>
                </div>

                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Sub-tasks</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <td><input id="subTaskDescription" class="form-control" type="text" name="SubTaskDescription" placeholder="Sub-task Description"/></td>
                                <td>
                                    <button id="addSubTask" type="button" class="btn btn-primary">
                                        <scan class="glyphicon glyphicon-plus"></scan>
                                    </button>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="template-container" id="subTasks">
                            <tr class="template" >
                                <td class="description"></td>
                                <td>&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
