<div class="row">
    <div class="container">
        <h1>Welcome to the Instructor Home Page...</h1>
    </div>
</div>
<div class="row">
    <div class="container" ng-Controller="InstructorHomeController">
        <div class="row">
            <p>
                <a href="#/profile" class="btn btn-default btn-warning btn-lg" role="button">Profile</a>
            </p>
        </div>

        <h3>View Student Project:</h3>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputStudentEmailId" class="col-sm-2 control-label">Student Email Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputStudentEmailId" placeholder="example@domain.com">
                </div>
            </div>

            <div class="form-group">
                <label for="inputStudentProjectId" class="col-sm-2 control-label">Student Project Id:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputStudentProjectId" placeholder="11111">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-default btn-primary" role="button">Reset</a>
                    <a class="btn btn-default btn-primary" role="button">Enter</a>
                </div>
            </div>
        </form>
    </div>
</div>
