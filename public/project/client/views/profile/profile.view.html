<div id="w" class="container" ng-Controller="ProfileController">
    <div class="row">
        <div class="col-sm-3 col-md-2" ng-controller="SidebarController">
            <div ng-include="'views/sidebar/sidebar.view.html'"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <h2>Profile</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastName" type="text" class="form-control" id="inputLastName" placeholder="LastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputUniversityName" class="col-sm-2 control-label">University Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.universityName" type="text" class="form-control" id="inputUniversityName" placeholder="University Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<a href="#" class="btn btn-default btn-primary" role="button">Update</a>-->
                        <!--<a href="#" class="btn btn-default btn-primary" role="button">Cancel</a>-->
                        <a ng-click="update()" class="btn btn-default btn-primary form-control" role="button" href="#/profile">Update</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10" ng-if="message">
                        <span>{{message}}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
