<div class="container" ng-Controller="ContactUsMessagesController">

    <div class="row">
        <div class="col-sm-3 col-md-2" ng-controller="SidebarController">
            <div ng-include="'views/sidebar/sidebar.view.html'"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <h1>ContactUs Messages</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email id:</label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="example@domain.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputMessage" class="col-sm-2 control-label">Message:</label>
                    <div class="col-sm-10">
                        <input ng-model="message" type="text" class="form-control" id="inputMessage" placeholder="Message">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<a class="btn btn-default btn-primary" role="button">Reset</a>-->
                        <!--<a class="btn btn-default btn-primary" role="button">Enter</a>-->
                        <button type="submit" ng-click="reset()" class="btn btn-primary btn-default">Reset</button>
                        <button type="submit" ng-click="enter()" class="btn btn-primary btn-default">Enter</button>
                    </div>
                </div>
            </form>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <button class="btn">
                                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                            </button>
                            Sender Email
                        </th>
                        <th>
                            <button class="btn">
                                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                            </button>
                            Sender Message
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="message in messages | orderBy:predicate:reverse">
                        <td>{{message.email}}</a></td>
                        <td>{{message.message}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
