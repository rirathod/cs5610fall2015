<div class="container" ng-Controller="ContactUsMessagesController">

    <div class="row">
        <div class="col-sm-3 col-md-2" ng-controller="SidebarController">
            <div ng-include="'views/sidebar/sidebar.view.html'"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <h1>ContactUs Messages</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Sender Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="example@domain.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputKeyword" class="col-sm-2 control-label">Keywords:</label>
                    <div class="col-sm-10">
                        <input ng-model="keyword" type="text" class="form-control" id="inputKeyword" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
                        <button type="submit" ng-click="search()" class="btn btn-primary btn-default">Search</button>
                    </div>
                </div>
            </form>

            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <button class="btn">
                                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                            </button>
                            Sender Email
                        </th>
                        <th>
                            <button class="btn">
                                <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                            </button>
                            Sender Message
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="message in messages | orderBy:predicate:reverse">
                        <td>{{message.email}}</a></td>
                        <td>{{message.message}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
