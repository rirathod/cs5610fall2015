<div class="container" ng-controller="SignInController">
    <h1>Sign In</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputUserType" class="col-sm-2 control-label">User Type:</label>
            <div class="col-sm-10">
                <input ng-model="user.usertype" type="text" class="form-control" id="inputUserType" placeholder="(Student/Instructor)">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--<a href="../home/instructorhome.view.html" class="btn btn-default btn-primary btn-block form-control" role="button">Sign In</a>-->
                <a ng-click="signin(user)" class="btn btn-default btn-primary btn-block form-control" role="button">Sign In</a>
            </div>
        </div>
    </form>
</div>
